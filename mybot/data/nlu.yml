version: "3.1"
nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon
- intent: goodbye
  examples: |
    - good by
    - cee you later
    - good night
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later
    - talk to you later
    - I have to go now
- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: query_knowledge_base
  examples: |
    - How do I calibrate the projector?
    - Tell me about sensor alignment
    - What's the process for screen setup?
    - What is lens reset?
    - Tell me how to adjust the brightness?
    - What is Keystone Correction.
    - How to automatic calibration
    - Show me Audio Input
    - What is color mode?
    - How to change the drop shadow size
    - Show me how to [add a macro](keyword)
    - Show me how to [select verify calibration](keyword)
    - How do I [enable auto calibrate](keyword)?
    - Help me with [deleting a macro](keyword)
    - Is [NTP Enabled](status_item)?
    - [NTP Enabled](status_item)?
    - Explain [NTP Enabled](status_item)
    - Find [NTP Enabled](status_item)
    - What are the supported resolutions?
    - Tell me about the warranty policy.
    - What are the power requirements?
    - How do I clean the lens?
    - Where can I find the serial number?
    - [Calibration](keyword)
    - what is [warp file](status_item)
    - tell me about [Douser Open](status_item)
    - [Projector Healthy](status_item)
    - search for [IMB Status](status_item)

- lookup: status_item
  examples: |
    @lookup:data/lookup_status.txt



