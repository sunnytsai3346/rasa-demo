version: "3.1"

# --- Intents ---
# Intents define the user's goals. They are extracted from user messages.
intents:
  - bot_challenge
  - goodbye
  - greet
  - nlu_fallback
  - query_knowledge_base
  - session_start
  - ask_another_question
  - set_command
  - get_command
  - execute_command
  - execute_get_command
  - setStartDayOfWeek
  

# --- Entities ---
# Entities are pieces of information extracted from user messages.
entities:
  - keyword
  - status_item


# --- Slots ---
# Slots are the bot's memory, used to store information and influence the conversation.
slots:
  kb_answer:
    type: any
    mappings:
      - type: custom

  related_topics:
    type: list
    mappings:
      - type: custom
  rag_score_is_low:
    type: bool
    mappings:
      - type: custom
  startday:
    type: any
    mappings:
      - type: custom    

# --- Responses ---
# Responses are the predefined messages the bot can send to the user.
responses:
  utter_greet:
    - text: "Hello! How can I help you today?"
  utter_goodbye:
    - text: "Bye"
  utter_iamabot:
    - text: "I am a bot, powered by Rasa."
  utter_ask_for_question:
    - text: "What is your next question?"
  utter_suggested_steps:
    - text: "What would you like to do next?"
      buttons:
        - title: "Ask another question"
          payload: "/ask_another_question"
        - title: "End conversation"
          payload: "/goodbye"

# --- Actions ---
# Custom actions allow running arbitrary code to respond to a user.
actions:
  - action_answer_with_intro
  - action_llm_fallback
  - action_query_knowledge_base
  - action_set_command
  - action_get_command
  - action_execute_command
  - action_execute_get_command
  - action_setStartDayOfWeek

# --- Session Configuration ---
# Defines how conversations sessions are handled.
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
