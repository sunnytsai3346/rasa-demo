version: '3.1'
intents:
- affirm
- bot_challenge
- confirm_pdf_search
- deny
- goodbye
- greet
- inform_language
- mood_great
- mood_unhappy
- request_pdf_parsing
- search_keyword
- session_start
- query_manual
- query_manual_section

entities:
- keyword
slots:
  kb_answer:
    type: any
    mappings:
      - type: custom
  
  emotion:
    type: text
    mappings:
      - type: custom

  keyword:
    type: text
    influence_conversation: true
    mappings:
    - type: from_entity
      entity: keyword
    - type: from_text
      intent: search_keyword
      not_intent:
      - inform_language
      - session_start
      - affirm
      - confirm_pdf_search
      - deny
      - mood_unhappy
  section_title:
    type: text
    influence_conversation: false    
    mappings:
      - type: custom
  # language:
  #   type: text
  #   influence_conversation: true
  #   mappings:
  #   - type: from_entity
  #     entity: language
  #   - type: from_text
  #     intent: inform_language
  #     not_intent:
  #     - search_keyword
  #     - session_start
  #     - affirm
  #     - confirm_pdf_search
  #     - deny
  #     - mood_unhappy
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_ask_keyword:
  - text: What are you looking for?
  utter_no_result:
  - text: Sorry, I couldn't find anything for that keyword.
  utter_ask_pdf_continue:
  - text: Would you like me to continue searching in the PDF manual?
  utter_acknowledge:
  - text: Got it. Let me know if you need anything else.
  utter_acknowledge_frustration:
    - text: "I understand that this might be frustrating. Let's sort it out together."
  utter_acknowledge_happiness:
    - text: "I'm glad to hear that! ðŸ˜Š"
  utter_acknowledge_neutral:
    - text: "Got it. Let's continue."
  # utter_ask_show_search_keyword:
  # - text: Do you want me to show the search keyword pages ? (yes/no)
  # utter_ask_search_language:
  # - text: Which language do you want to search in ?(en,de,ja,ko,es,fr,it,pl,pt,ru,zh)
actions:
- utter_ask_pdf_continue
- action_search_keyword
- action_parsing_userguide
- action_query_manual
- action_query_manual_section  
- action_acknowledge_emotion
- action_answer_with_intro

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
